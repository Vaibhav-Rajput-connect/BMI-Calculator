<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BMI-Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>BMI Calculator</h1>
            <form class="Calculator">
                <div>
                    <label for="weight">Weight(Kg)</label>
                    <input type="number" id="weight" min="0" step="0.01" value="0"/>
                </div>
                <div>
                    <label for="height">Height(Cm)</label>
                    <input type="number" id="height" min="0" step="0.01" value="0"/>
                </div>
                <div>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
            <section class="output">
                <h3>Your BMI is</h3>
                <p id="bmi">0</p>
                <p id="des">N/A</p>
            </section>
            <section class="scaleee">
                <div style="--color: var(--Underweight)">
                    <h4>Underweight</h4>
                    <p>&lt; 18.5</p>
                </div>
                <div style="--color: var(--Healthy)">
                    <h4>Healthy</h4>
                    <p>18.5 - 25</p>
                </div>

                <div style="--color: var(--Overweight)">
                    <h4>Overweight</h4>
                    <p>25 - 30</p>
                </div>

                <div style="--color: var(--Obese)">
                    <h4>Obese</h4>
                    <p>â‰¥ 30</p>
                </div>

            </section>
        </div>

    </body>
</html>
